<!DOCTYPE html>
<html>
    <head>

        <div id="wrapper">
            <div id="header">
                <div id="title">
                    <h1>Lake House Shops</h1>

                <div id="top-right">

                    <button id="login"><a href="new_user.html">New User</a></button>
                </div>
            </div>
            <div class="navbar">
                <div class="home">
                    <a href="">Home</a>
                </div>
                <div class="about">
                    <a href="about.html">About</a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Products

                    <div class="dropdown-content">

                </br>

                </div>
                <div id="printshop">
                    <a href="/printshophome">
                    <img id="homeimg" src="{% static 'lakehouse.jpg' %}" alt="Print Shop">
