<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lake Life</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="title">
                    <h1>Lake House Shops</h1>
                    <h2>"Live Your Best Lake Life"</h2>
                </div>
                <div id="top-right">
                    <button id="login"><a href="login.html">Login</a></button>
                </br>
                    <button id="login"><a href="new_user.html">New User</a></button>
                </div>
            </div>
            <div class="navbar">
                <div class="home">
                    <a href="">Home</a>
                </div>
                <div class="about">
                    <a href="about.html">About</a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Products
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="#">Bake House Products</a>
                      <a href="#">Gift Shop Products</a>
                      <a href="#">Print Shop Products</a>
                    </div>
                </div>
                <div class="referals">
                    <a href="referals.html">Referals</a>
                </div>
                <div class="contact">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div id="button">
                <div id="bakeshop">
                    <a href="/bakeshophome">
                        <div class="container">
                            <img src="{% static 'fall.jpeg' %}" alt="Bake Shop" class="image">
                            <div class="overlay">
                              <div class="text">Lake House Bake Shop</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div id="giftshop">
                    <a href="/giftshophome">
                        <div class="container">
                            <img src="{% static 'lakehouse.jpg' %}" alt="Bake Shop" class="image">
                            <div class="overlay">
                              <div class="text">Lake House Gift Shop</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div id="printshop">
                    <a href="/printshophome">
                        <div class="container">
                            <img src="{% static 'lakehouse.jpg' %}" alt="Bake Shop" class="image">
                            <div class="overlay">
                              <div class="text">Lake House Print Shop</div>
                            </div>
                        </div>
                    </a>
                </div>
        </div>
    </body>
</html>
